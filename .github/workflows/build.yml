on:
  push:
    branches:
      - master

name: Build

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1 
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: experimental
          draft: true
          prerelease: true
          allowUpdates: true

  build:
    name: Matrix build 
    needs: create-release
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name:
      run: npm ci && npm run make
