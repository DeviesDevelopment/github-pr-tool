on:
  push:
    branches:
      - master

name: Build

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Create tag
        id: create_tag
        run: |
          tag=builds-$(date +%Y%m%d-%H%M%S)
          echo "::set-output name=tag::$tag"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          release_name: ${{ steps.create_tag.outputs.tag }}
          draft: true
          prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
  build:
    name: Matrix build 
    needs: create-release
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        include:
          #- os: macos-latest
            #artifact_path: out/make/zip/darwin/x64/github-pr-todo-darwin-x64-1.0.0.zip
          - os: ubuntu-latest
            artifact_path: out/github-pr-tool-x64-linux.deb

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: npm ci && npm run make
      - name: Upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.artifact_path }} 
          asset_name: ${{ matrix.artifact_path }}
          asset_content_type: application/zip
